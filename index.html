<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is 1 equal to 0?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-game">
      <div id="start-screen">
        <img src="./images/start-screen.png" width="1000px" />
        <div id="start-button">
          <button id="start" class="buttons">
            <img src="./images/lets-see.png" width="400px" />
          </button>
        </div>
      </div>
      <div id="score">
        <img src="./images/plus-score.png" alt="score-img" width="200" />
        <h1 class="score-text">0</h1>
        <img id="try-trap" src="./images/try-to.png" alt="score-img" width="200" />
      </div>
      <canvas id="my-canvas" width="700" height="950"></canvas>
      <div id="game-over-screen">
        <img
          id="game-over-img"
          src="./images/game-over.png"
          alt="game-over-image"
        />
        <div>
          <h1 class="your-score">Your score:</h1>
          <h1 class="score-text">0</h1>
          <button type="button" id="try-again" class="buttons">
            <img
              src="./images/try-again.png"
              width="400px"
              alt="try-again-button"
            />
          </button>
        </div>
      </div>
      <div id="game-complete-screen">
        <img
          id="game-complete-img"
          src="./images/game-complete.png"
          alt="game-complete-image"
        />
        <div>
          <h1 class="your-score">Your score:</h1>
          <h1 class="score-text">0</h1>
          <h1 id="pefect-h1">Perfect!</h1>
          <button type="button" id="play-again" class="buttons">
            <img
              src="./images/play-again.png"
              width="400px"
              alt="play-again-button"
            />
          </button>
        </div>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/enemy.js"></script>
    <script src="./javascript/boss.js"></script>
    <script src="./javascript/suelos.js"></script>
    <script src="./javascript/paredes.js"></script>
    <script src="./javascript/disparos.js"></script>
    <script src="./javascript/true.js"></script>
    <script src="./javascript/plus.js"></script>
  </body>
</html>
